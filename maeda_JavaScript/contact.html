<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex,nofollow">
    <link rel="icon" type="image/png" href="images/IMG_1577.PNG">
    <title>ロミオとジュリエッ島 お問い合わせ</title>
    <meta name="description" content="これはJS課題作品です">

    <!--  css
---------------------------------->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Philosopher&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <a href="index.html">
            <img src="images/image1280.png" alt="ロゴ" id="logo">
        </a>
    </header>
    <label for="openclose">
        <nav id="relative">
            <input type="checkbox" id="openclose">
            <span></span>
            <ul id="main-nav" class="position">
                <li><a href="kannai.html">館内紹介</a></li>
                <li><a href="keikan.html">島の景観</a></li>
                <li><a href="ryoukin.html">宿泊プラン</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </label>
    <main>
        <h2 class="pl">お問い合わせ</h2>
        <section class="wrapper disf">
            <div class="oto">当館へのお問い合わせはこちらのフォームからお願い致します。</div>
            <form method="" action="">
                <table id="table2">
                    <tr>
                        <th class="th2">
                            <label for="shimei">お名前</label>
                        </th>
                        <td class="td2">
                            <input type="text" id="shimei" placeholder="（例）苗字  名前" name="fullname">
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">
                            <label for="furigana">フリガナ</label>
                        </th>
                        <td class="td2">
                            <input type="text" id="furigana" placeholder="（例）ミョウジ  ナマエ" name="kana">
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">パンフレット請求</th>
                        <td class="td2">
                            <input type="checkbox" id="kibou" name="panf" value="sentaku">
                            <label for="kibou">希望する</label>
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">交流イベント</th>
                        <td class="td2">
                            <input type="checkbox" id="join" name="event" value="sentaku">
                            <label for="join">参加する</label>
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">
                            <label for="yuubin">郵便番号</label>
                        </th>
                        <td class="td2">
                            <input type="text" id="yuubin" placeholder="（例）000-0000" name="yubin">
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">
                            <label for="url">住所</label>
                        </th>
                        <td class="td2">
                            <input type="text" id="url" placeholder="（例）兵庫県神戸市○○区○○-○○" name="zyusyo">
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">
                            <label for="mail">メールアドレス</label>
                        </th>
                        <td class="td2">
                            <input type="email" id="mail" name="mail">
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">
                            <label for="adokaku">メールアドレス(確認)</label>
                        </th>
                        <td class="td2">
                            <input type="email" id="adokaku" name="kakunin">
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">
                            <label for="tel">電話番号</label>
                        </th>
                        <td class="td2">
                            <input type="tel" id="tel" placeholder="（例）000-0000-0000" name="denwa">
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">
                            <label for="toi">お問い合わせ内容</label>
                        </th>
                        <td class="td2">
                            <textarea id="toi" placeholder="お問い合わせ内容の入力" name="message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <th class="th2">
                            <label for="tiku">あなたにとって畜生とは</label>
                        </th>
                        <td class="td2">
                            <textarea id="tiku" placeholder="そのままの感想をお書きください。" required name="tikumes"></textarea>
                        </td>
                    </tr>


                    <tr>
                        <td colspan="2">
                            <input type="submit" value="確認画面へ" class="subpd submit">
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </main>


    <footer>
        <small>&copy;ロミオとジュリエッ島政策委員会</small>
    </footer>

    <div id="gotop">
        <a href="#"><span>≫</span></a>
    </div>

</body>

</html>
